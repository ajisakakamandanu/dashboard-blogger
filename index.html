<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Blog</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="menu">
            <div class="humberger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="logo">
                <img src="assets/blogger.png" alt="blogger">
            </div>
        </div>
        <div class="search">
            <input type="text" placeholder="Telusuri Postingan">
            <img src="assets/search.png" alt="search">
        </div>
        <div class="account">
            <img src="assets/question.png" alt="question">
            <img src="assets/dots-menu.png" alt="dots">
            <img src="assets/avatar.png" alt="avatas">
        </div>
    </header>
    <main>
        <nav>
            <ul>
                <li>
                    <p>Akamandanu</p>
                    <img src="assets/down-arrow.png" alt="down-arrow">
                </li>
                <li>
                    <p>+</p>
                    <p>Postingan Baru</p>
                </li>
                <li>
                    <span><img src="assets/label.png" alt="label"></span>
                    <p>Postingan</p>
                </li>
                <li>
                    <img src="assets/bar-chart.png" alt="bar">
                    <p>Statistik</p>
                </li>
                <li>
                    <img src="assets/comment.png" alt="comment">
                    <p>Komentar</p>
                </li>
                <li>
                    <img src="assets/salary.png" alt="salary">
                    <p>Penghasilan</p>
                </li>
                <li>
                    <img src="assets/page.png" alt="page">
                    <p>Halaman</p>
                </li>
                <li>
                    <img src="assets/layout.png" alt="layout">
                    <p>Tatak Letak</p>
                </li>
                <li>
                    <img src="assets/palette.png" alt="palette">
                    <p>Tema</p>
                </li>
                <li>
                    <img src="assets/setting.png" alt="setting">
                    <p>Setelan</p>
                </li>
                <li>
                    <img src="assets/list-text.png" alt="list-text">
                    <p>Daftar Bacaan</p>
                </li>
                <li>
                    <img src="assets/blog.png" alt="blog">
                    <p>Lihat Blog</p>
                </li>
            </ul>
        </nav>
        <section>

        </section>
    </main>
</body>
</html>
